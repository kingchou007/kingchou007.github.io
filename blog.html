<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 600px; /* Limiting the width of the page */
            max-width: 100%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #0779e4 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        #main {
            padding: 20px;
            background: #fff;
            margin-top: 20px;
        }
        .post {
            margin-bottom: 20px;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
        }
        .post h2 {
            margin-top: 0;
        }
        .post a {
            color: #0779e4;
            text-decoration: none;
        }
        h1 {
            font-size: 24px; /* Reduced font size for the title */
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>My Blog</h1>
        </div>
    </header>
    <div id="main" class="container">
        <ul>
            <li><a href="https://www.notion.so/Blog-Post-Title-1">Blog Post Title 1</a></li>
            <li><a href="https://www.notion.so/Blog-Post-Title-2">Blog Post Title 2</a></li>
        </ul>
        <!-- Add more blog posts as needed -->
    </div>
</body>
</html>
